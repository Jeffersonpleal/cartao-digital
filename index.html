    <style>

<script type="importmap">

<body class="min-h-screen w-full flex items-center justify-center p-4 bg-gray-900 overflow-x-hidden">

        <!-- Decorative Shine -->
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-white/10 to-transparent pointer-events-none"></div>

        <!-- 1. Topo (Perfil) -->

                <div class="absolute -inset-0.5 bg-gold rounded-full blur opacity-75 group-hover:opacity-100 transition duration-500"></div>
                <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?q=80&w=256&h=256&auto=format&fit=crop" 
                     alt="Roberto Silva" 
                     class="relative w-28 h-28 rounded-full object-cover border-2 border-gold profile-glow">

            <div>

            <!-- Site -->
            <a href="#" class="glass-btn flex flex-col items-center justify-center p-4 rounded-xl hover:bg-white/20 transition-all duration-300 hover:scale-105 group">
                <i class="fa-solid fa-globe text-2xl text-gold group-hover:text-white mb-2 transition-colors"></i>

        <!-- 3. Botão Salvar Contato -->
        <div class="animate-slide-up-delay-2 opacity-0" style="animation-fill-mode: forwards;">

        <!-- Divisor -->
        <div class="w-full h-px bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>

        <!-- 4. Destaque de Imóvel -->
        <section class="w-full animate-slide-up-delay-3 opacity-0" style="animation-fill-mode: forwards;">
            <div class="flex items-center justify-between mb-3 px-1">

                    Oportunidade do Mês

            <div class="group relative w-full overflow-hidden rounded-xl border border-white/10 shadow-2xl bg-black/40">

        </section>

        <!-- 5. Rodapé -->
        <footer class="mt-2 flex flex-col items-center gap-4 animate-slide-up-delay-4 opacity-0" style="animation-fill-mode: forwards;">

            </p>
        </footer>

    </main>

    <!-- JS Scripts -->
    <script>
        function downloadVCard() {
            // Dados do vCard
            const vCardData = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                'FN:Roberto Silva',
                'ORG:LuxeEstate',
                'TITLE:Corretor de Imóveis de Luxo',
                'TEL;TYPE=CELL:+5511999999999',
                'EMAIL:contato@luxeestate.com',
                'URL:https://www.luxeestate.com',
                'END:VCARD'
            ].join('\n');

            // Criar Blob e Link para download
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            link.href = url;
            link.download = 'Roberto_Silva.vcf';
            document.body.appendChild(link);
            link.click();
            
            // Limpeza
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
